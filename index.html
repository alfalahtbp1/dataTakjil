<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Takjil Ramadhan - Masjid Al Falah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Poppins', sans-serif; }
    .gradient-header { background: linear-gradient(to right, #166534, #86efac, #166534); }
    .table-header { background-color: #166534; color: white; }
    .loading-spinner {
      width: 40px; height: 40px; border: 4px solid #f3f3f3;
      border-top: 4px solid #166534; border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="h-full w-full bg-green-50">
  <div class="h-full w-full overflow-auto">
    <header class="gradient-header py-8 px-4 text-center shadow-md">
      <div class="flex justify-center mb-3">
        <img src="https://i.ibb.co.com/JjZqzhR2/logo-al-falah.png" alt="Logo" class="h-28 w-28 object-contain">
      </div>
      <h1 class="text-3xl font-bold text-yellow-300 drop-shadow-lg">MASJID AL FALAH</h1>
      <p class="text-xl font-semibold text-white">Daftar Warga Pemberi Takjil Ramadhan</p>
      <p class="mt-2 text-sm bg-green-800 text-white inline-block px-4 py-1 rounded-full">1447 H / 2026 M</p>
    </header>

    <main class="max-w-7xl mx-auto p-6">
      <div class="bg-white rounded-xl shadow-xl p-6">
        <div class="flex flex-wrap gap-4 mb-6 justify-between items-center">
          <input type="text" id="searchInput" placeholder="Cari nama/blok..." class="px-4 py-2 border rounded-lg outline-none w-64 focus:ring-2 focus:ring-green-500">
          <button id="addButton" class="bg-green-700 hover:bg-green-800 text-white px-6 py-2 rounded-lg font-bold transition">+ Tambah Data</button>
        </div>

        <div id="formContainer" class="hidden mb-8 p-6 border-2 border-green-200 rounded-xl bg-green-50">
          <h3 id="formTitle" class="text-xl font-bold text-green-800 mb-4">Form Data Takjil</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div><label class="block text-sm font-semibold mb-1">Tanggal:</label><input type="date" id="inputTanggal" class="w-full px-3 py-2 border rounded-lg bg-gray-100" readonly></div>
            <div><label class="block text-sm font-semibold mb-1 text-red-600">Nama Lengkap *</label><input type="text" id="inputNama" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none"></div>
            <div><label class="block text-sm font-semibold mb-1 text-red-600">Blok/No Rumah *</label><input type="text" id="inputBlok" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none"></div>
            <div>
                <label class="block text-sm font-semibold mb-1 text-red-600">RT/RW *</label>
                <select id="inputRtRw" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                    <option value="">Pilih RT/RW</option>
                    <option value="RT 1 RW 9">RT 1 RW 9</option>
                    <option value="RT 2 RW 9">RT 2 RW 9</option>
                    <option value="RT 3 RW 9">RT 3 RW 9</option>
                    <option value="RT 1 RW 10">RT 1 RW 10</option>
                    <option value="RT 2 RW 10">RT 2 RW 10</option>
                </select>
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-semibold mb-1 text-red-600">Jenis Takjil *</label>
                <div class="flex gap-6">
                    <label class="inline-flex items-center"><input type="radio" name="jenisTakjil" value="Mamiri" class="mr-2"> Mamiri</label>
                    <label class="inline-flex items-center"><input type="radio" name="jenisTakjil" value="Mamirat" class="mr-2"> Mamirat</label>
                </div>
            </div>
          </div>
          <div class="mt-6 flex gap-3">
            <button id="saveButton" class="bg-green-700 text-white px-8 py-2 rounded-lg font-bold hover:bg-green-800">Simpan</button>
            <button id="cancelButton" class="bg-gray-400 text-white px-8 py-2 rounded-lg font-bold hover:bg-gray-500">Batal</button>
          </div>
        </div>

        <div id="loadingState" class="text-center py-20"><div class="loading-spinner mx-auto mb-4"></div><p class="text-gray-500">Sinkronisasi data...</p></div>

        <div id="tableContainer" class="hidden overflow-x-auto">
          <table class="w-full border-collapse">
            <thead><tr class="table-header"><th class="px-4 py-4 text-left">Tanggal</th><th class="px-4 py-4 text-left">Nama</th><th class="px-4 py-4 text-left">Blok</th><th class="px-4 py-4 text-left">Jenis</th><th class="px-4 py-4 text-left">RT/RW</th><th class="px-4 py-4 text-center">Aksi</th></tr></thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script>
    const SPREADSHEET_ID = "1YjcZeGWDWspuosBjy3VmQDtJHZ64Gbaez3WgHiWuiCQ";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwa2-28NKYprf_OTtA_OQnuqmyTFZeoMR9g8Fh1WtRnUcyrm1gGWxDiIFiVapblnKA/exec"; 
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=0`;

    let allData = [];
    let filteredData = [];
    let editingIndex = -1;

    // FUNGSI RENDER (Didefinisikan di awal)
    function renderTable() {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      filteredData.forEach((item, i) => {
        const tr = document.createElement('tr');
        tr.className = i % 2 === 0 ? 'bg-white' : 'bg-gray-50';
        tr.innerHTML = `
          <td class="px-4 py-3 border-b">${item.tanggal}</td>
          <td class="px-4 py-3 border-b font-bold text-green-800">${item.nama}</td>
          <td class="px-4 py-3 border-b">${item.blok}</td>
          <td class="px-4 py-3 border-b italic">${item.jenis}</td>
          <td class="px-4 py-3 border-b">${item.rtrw}</td>
          <td class="px-4 py-3 border-b text-center">
            <button onclick="editRow(${i})" class="text-blue-600 font-bold mr-3">Edit</button>
            <button onclick="deleteRow(${i})" class="text-red-600 font-bold">Hapus</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    async function init() {
      try {
        const resp = await fetch(`${CSV_URL}&cb=${Date.now()}`);
        const text = await resp.text();
        const rows = text.split('\n').slice(1);
        
        allData = rows.filter(r => r.trim()).map((row, idx) => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          return {
            rowIdx: idx,
            tanggal: (cols[0] || '').replace(/"/g, '').trim(),
            nama: (cols[1] || '').replace(/"/g, '').trim(),
            blok: (cols[2] || '').replace(/"/g, '').trim(),
            jenis: (cols[3] || '').replace(/"/g, '').trim(),
            rtrw: (cols[4] || '').replace(/"/g, '').trim()
          };
        }).filter(item => item.nama);

        filteredData = [...allData];
        renderTable();
        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('tableContainer').classList.remove('hidden');
      } catch (e) {
        console.error("Error Detail:", e);
        document.getElementById('loadingState').innerHTML = `<p class="text-red-500">Gagal memuat data spreadsheet.</p>`;
      }
    }

    // ACTIONS
    document.getElementById('saveButton').onclick = async function() {
      const jenis = document.querySelector('input[name="jenisTakjil"]:checked')?.value;
      const data = {
        tanggal: document.getElementById('inputTanggal').value,
        nama: document.getElementById('inputNama').value,
        blok: document.getElementById('inputBlok').value,
        jenis: jenis,
        rtrw: document.getElementById('inputRtRw').value
      };

      if(!data.nama || !data.jenis) return alert("Lengkapi Nama dan Jenis!");
      
      this.disabled = true; this.textContent = "Menyimpan...";
      const action = editingIndex >= 0 ? 'update' : 'create';
      const rowIndex = editingIndex >= 0 ? filteredData[editingIndex].rowIdx : null;

      try {
        const resp = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action, data, rowIndex }) });
        const res = await resp.json();
        if(res.result === 'success') { location.reload(); }
      } catch (e) { alert("Gagal Simpan!"); this.disabled = false; this.textContent = "Simpan"; }
    };

    window.editRow = function(idx) {
      editingIndex = idx;
      const itm = filteredData[idx];
      document.getElementById('inputTanggal').value = itm.tanggal;
      document.getElementById('inputNama').value = itm.nama;
      document.getElementById('inputBlok').value = itm.blok;
      document.getElementById('inputRtRw').value = itm.rtrw;
      document.querySelector(`input[name="jenisTakjil"][value="${itm.jenis}"]`).checked = true;
      document.getElementById('formContainer').classList.remove('hidden');
    };

    window.deleteRow = async function(idx) {
      if(!confirm("Hapus data ini?")) return;
      try {
        const resp = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', rowIndex: filteredData[idx].rowIdx }) });
        const res = await resp.json();
        if(res.result === 'success') { location.reload(); }
      } catch (e) { alert("Gagal Hapus!"); }
    };

    document.getElementById('addButton').onclick = () => {
      editingIndex = -1;
      document.getElementById('inputTanggal').value = new Date().toISOString().split('T')[0];
      document.getElementById('formContainer').classList.remove('hidden');
    };

    document.getElementById('cancelButton').onclick = () => { document.getElementById('formContainer').classList.add('hidden'); };

    document.getElementById('searchInput').oninput = function() {
      const v = this.value.toLowerCase();
      filteredData = allData.filter(d => d.nama.toLowerCase().includes(v) || d.blok.toLowerCase().includes(v));
      renderTable();
    };

    init();
  </script>
</body>
</html>
