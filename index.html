<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Takjil Ramadhan - Masjid Al Falah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Poppins', sans-serif; }
    .gradient-header { background: linear-gradient(to right, #166534, #86efac, #166534); }
    .table-header { background-color: #166534; color: white; }
    .loading-spinner {
      width: 40px; height: 40px; border: 4px solid #f3f3f3;
      border-top: 4px solid #166534; border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="h-full w-full bg-green-50">
  <div class="h-full w-full overflow-auto">
    <header class="gradient-header py-8 px-4 text-center shadow-md">
      <div class="flex justify-center mb-3">
        <img id="mosqueLogo" src="https://i.ibb.co.com/JjZqzhR2/logo-al-falah.png" alt="Logo" class="h-28 w-28 object-contain">
      </div>
      <h1 class="text-3xl font-bold text-yellow-300 drop-shadow-lg">MASJID AL FALAH</h1>
      <p class="text-xl font-semibold text-white">Daftar Warga Pemberi Takjil Ramadhan</p>
      <p class="mt-2 text-sm bg-green-800 text-white inline-block px-4 py-1 rounded-full">1447 H / 2026 M</p>
    </header>

    <main class="max-w-7xl mx-auto p-6">
      <div class="bg-white rounded-xl shadow-xl p-6">
        
        <div class="flex flex-wrap gap-4 mb-6 justify-between items-center">
          <div class="flex flex-wrap gap-2">
            <input type="text" id="searchInput" placeholder="Cari nama/blok..." class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none w-64">
            <select id="filterType" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
              <option value="all">Semua Data</option>
              <option value="rt">Filter RT/RW</option>
              <option value="jenis">Filter Jenis</option>
            </select>
            <select id="subFilter" class="px-4 py-2 border rounded-lg hidden focus:ring-2 focus:ring-green-500 outline-none"></select>
          </div>
          <button id="addButton" class="bg-green-700 hover:bg-green-800 text-white px-6 py-2 rounded-lg font-bold transition flex items-center gap-2">
            <span>+</span> Tambah Data
          </button>
        </div>

        <div id="formContainer" class="hidden mb-8 p-6 border-2 border-green-200 rounded-xl bg-green-50 relative">
          <h3 id="formTitle" class="text-xl font-bold text-green-800 mb-4">Tambah Data Baru</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-semibold mb-1">Tanggal (Ditentukan Takmir):</label>
              <input type="date" id="inputTanggal" class="w-full px-3 py-2 border rounded-lg bg-gray-100" readonly>
            </div>
            <div>
              <label class="block text-sm font-semibold mb-1 text-red-600">Nama Lengkap *</label>
              <input type="text" id="inputNama" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
            </div>
            <div>
              <label class="block text-sm font-semibold mb-1 text-red-600">Blok/No Rumah *</label>
              <input type="text" id="inputBlok" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
            </div>
            <div>
              <label class="block text-sm font-semibold mb-1 text-red-600">RT/RW *</label>
              <select id="inputRtRw" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                <option value="">Pilih RT/RW</option>
                <option value="RT 1 RW 9">RT 1 RW 9</option>
                <option value="RT 2 RW 9">RT 2 RW 9</option>
                <option value="RT 3 RW 9">RT 3 RW 9</option>
                <option value="RT 1 RW 10">RT 1 RW 10</option>
                <option value="RT 2 RW 10">RT 2 RW 10</option>
              </select>
            </div>
            <div class="md:col-span-2">
              <label class="block text-sm font-semibold mb-1 text-red-600">Jenis Takjil *</label>
              <div class="flex gap-6">
                <label class="inline-flex items-center"><input type="radio" name="jenisTakjil" value="Mamiri" class="mr-2"> Mamiri</label>
                <label class="inline-flex items-center"><input type="radio" name="jenisTakjil" value="Mamirat" class="mr-2"> Mamirat</label>
              </div>
            </div>
          </div>
          <div class="mt-6 flex gap-3">
            <button id="saveButton" class="bg-green-700 text-white px-8 py-2 rounded-lg font-bold hover:bg-green-800 transition">Simpan ke Spreadsheet</button>
            <button id="cancelButton" class="bg-gray-400 text-white px-8 py-2 rounded-lg font-bold hover:bg-gray-500 transition">Batal</button>
          </div>
        </div>

        <div id="loadingState" class="text-center py-20">
          <div class="loading-spinner mx-auto mb-4"></div>
          <p class="text-gray-500 font-semibold">Sinkronisasi data Google Sheets...</p>
        </div>

        <div id="tableContainer" class="hidden overflow-x-auto">
          <table class="w-full border-collapse">
            <thead>
              <tr class="table-header">
                <th class="px-4 py-4 text-left border-r border-green-700">Tanggal</th>
                <th class="px-4 py-4 text-left border-r border-green-700">Nama</th>
                <th class="px-4 py-4 text-left border-r border-green-700">Blok</th>
                <th class="px-4 py-4 text-left border-r border-green-700">Jenis</th>
                <th class="px-4 py-4 text-left border-r border-green-700">RT/RW</th>
                <th class="px-4 py-4 text-center">Aksi</th>
              </tr>
            </thead>
            <tbody id="tableBody" class="text-gray-700"></tbody>
          </table>
        </div>

        <div id="pagination" class="mt-8 flex justify-center items-center gap-4 hidden">
          <button id="prevBtn" class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300 disabled:opacity-50 font-bold">Prev</button>
          <span id="pageInfo" class="font-semibold text-gray-600"></span>
          <button id="nextBtn" class="bg-green-700 text-white px-4 py-2 rounded-lg hover:bg-green-800 disabled:opacity-50 font-bold">Next</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    /**
     * KONFIGURASI - GANTI SCRIPT_URL DENGAN PUNYA ANDA
     */
    const SPREADSHEET_ID = "1YjcZeGWDWspuosBjy3VmQDtJHZ64Gbaez3WgHiWuiCQ";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwa2-28NKYprf_OTtA_OQnuqmyTFZeoMR9g8Fh1WtRnUcyrm1gGWxDiIFiVapblnKA/exec"; 
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=0`;

    let allData = [];
    let filteredData = [];
    let currentPage = 1;
    const itemsPerPage = 15;
    let editingIndex = -1;

    // Load data awal
    async function init() {
      try {
        console.log("Mencoba mengambil data dari:", CSV_URL); // Debug log
        
        // Menggunakan mode: 'cors' dan cache: 'no-store' agar data selalu fresh
        const response = await fetch(`${CSV_URL}&cachebuster=${Date.now()}`, {
          method: 'GET',
          mode: 'cors', 
          headers: { 'Content-Type': 'text/csv' }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const text = await response.text();
        console.log("Data berhasil diterima, panjang karakter:", text.length); // Debug log

        const rows = text.split('\n').slice(1);
        
        allData = rows.filter(r => r.trim()).map((row, idx) => {
          // Parsing CSV yang lebih aman terhadap koma di dalam teks
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          return {
            rowIdx: idx,
            tanggal: (cols[0] || '').replace(/"/g, '').trim(),
            nama: (cols[1] || '').replace(/"/g, '').trim(),
            blok: (cols[2] || '').replace(/"/g, '').trim(),
            jenis: (cols[3] || '').replace(/"/g, '').trim(),
            rtrw: (cols[4] || '').replace(/"/g, '').trim()
          };
        }).filter(item => item.nama);

        if (allData.length === 0) {
          console.warn("Data kosong atau header saja yang terbaca.");
        }

        filteredData = [...allData];
        renderTable();
        updatePagination();
        
        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('tableContainer').classList.remove('hidden');
        
      } catch (e) {
        console.error("Detail Error:", e); // Ini akan muncul di tekan F12 > Console
        document.getElementById('loadingState').innerHTML = `
          <div class="text-red-600 p-4 bg-red-100 rounded-lg">
            <p class="font-bold">Gagal memuat data!</p>
            <p class="text-sm">${e.message}</p>
            <p class="text-xs mt-2 italic">Coba tekan F12 lalu cek tab 'Console' untuk detailnya.</p>
          </div>
        `;
      }
    }

    // CRUD ACTIONS
    document.getElementById('saveButton').onclick = async function() {
      const jenis = document.querySelector('input[name="jenisTakjil"]:checked')?.value;
      const data = {
        tanggal: document.getElementById('inputTanggal').value,
        nama: document.getElementById('inputNama').value,
        blok: document.getElementById('inputBlok').value,
        jenis: jenis,
        rtrw: document.getElementById('inputRtRw').value
      };

      if(!data.nama || !data.jenis || !data.rtrw) return alert("Mohon lengkapi semua bidang bertanda bintang!");

      const btn = this;
      btn.disabled = true; btn.textContent = "Mengirim...";

      const action = editingIndex >= 0 ? 'update' : 'create';
      const rowIndex = editingIndex >= 0 ? filteredData[editingIndex].rowIdx : null;

      try {
        const resp = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify({ action, data, rowIndex })
        });
        const res = await resp.json();
        if(res.result === 'success') {
          alert(res.message);
          location.reload();
        }
      } catch (e) {
        alert("Terjadi kesalahan sistem!");
        btn.disabled = false; btn.textContent = "Simpan ke Spreadsheet";
      }
    };

    window.editRow = function(idx) {
      editingIndex = idx;
      const itm = filteredData[idx];
      document.getElementById('formTitle').textContent = "Edit Data Takjil";
      document.getElementById('inputTanggal').value = itm.tanggal;
      document.getElementById('inputNama').value = itm.nama;
      document.getElementById('inputBlok').value = itm.blok;
      document.getElementById('inputRtRw').value = itm.rtrw;
      document.querySelector(`input[name="jenisTakjil"][value="${itm.jenis}"]`).checked = true;
      document.getElementById('formContainer').classList.remove('hidden');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.deleteRow = async function(idx) {
      if(!confirm("Yakin ingin menghapus data ini secara permanen di Google Sheets?")) return;
      try {
        const resp = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'delete', rowIndex: filteredData[idx].rowIdx })
        });
        const res = await resp.json();
        if(res.result === 'success') {
          alert("Data terhapus!");
          location.reload();
        }
      } catch (e) { alert("Gagal menghapus!"); }
    };

    // UI Helpers
    document.getElementById('addButton').onclick = () => {
      editingIndex = -1;
      document.getElementById('formTitle').textContent = "Tambah Data Baru";
      document.getElementById('inputTanggal').value = new Date().toISOString().split('T')[0];
      document.getElementById('formContainer').classList.remove('hidden');
    };

    document.getElementById('cancelButton').onclick = () => {
      document.getElementById('formContainer').classList.add('hidden');
    };

    function updatePagination() {
      const totalPages = Math.ceil(filteredData.length / itemsPerPage);
      const pagin = document.getElementById('pagination');
      if(totalPages <= 1) return pagin.classList.add('hidden');
      pagin.classList.remove('hidden');
      document.getElementById('pageInfo').textContent = `Hal ${currentPage} dari ${totalPages}`;
      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.getElementById('nextBtn').disabled = currentPage === totalPages;
    }

    document.getElementById('prevBtn').onclick = () => { if(currentPage > 1) { currentPage--; renderTable(); updatePagination(); } };
    document.getElementById('nextBtn').onclick = () => { if(currentPage < Math.ceil(filteredData.length/itemsPerPage)) { currentPage++; renderTable(); updatePagination(); } };
    document.getElementById('searchInput').oninput = function() {
      const val = this.value.toLowerCase();
      filteredData = allData.filter(d => d.nama.toLowerCase().includes(val) || d.blok.toLowerCase().includes(val));
      currentPage = 1; renderTable(); updatePagination();
    };

    init();
  </script>
</body>
</html>
