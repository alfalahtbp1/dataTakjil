<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Takjil - Masjid Al Falah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.autotable.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Poppins', sans-serif; }
    .gradient-header { background: linear-gradient(to right, #166534, #86efac, #166534); }
    .table-header { background-color: #166534; color: white; }
    .loading-spinner {
      width: 40px; height: 40px; border: 4px solid #f3f3f3;
      border-top: 4px solid #166534; border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @media print { .no-print { display: none; } }
  </style>
</head>
<body class="bg-green-50 min-h-screen">
  
  <header class="gradient-header py-8 px-4 text-center shadow-md text-white no-print">
    <div class="flex justify-center mb-3">
      <img src="https://i.ibb.co.com/JjZqzhR2/logo-al-falah.png" alt="Logo" class="h-24 w-24 object-contain">
    </div>
    <h1 class="text-3xl font-bold text-yellow-300">MASJID AL FALAH</h1>
    <p class="text-xl">Daftar Warga Pemberi Takjil Ramadhan</p>
    <p class="mt-2 text-sm bg-green-800 text-white inline-block px-4 py-1 rounded-full">1447 H / 2026 M</p>
  </header>

  <main class="max-w-7xl mx-auto p-4 md:p-6">
    <div class="bg-white rounded-xl shadow-xl p-6">
      
      <div class="flex flex-wrap gap-4 mb-6 justify-between items-center no-print">
        <div class="flex flex-wrap gap-2 w-full md:w-auto">
          <input type="text" id="searchInput" placeholder="Cari nama..." class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none w-full md:w-48">
          <select id="filterRtRw" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none w-full md:w-48">
            <option value="all">Semua RT/RW</option>
            <option value="RT 1 RW 9">RT 1 RW 9</option><option value="RT 2 RW 9">RT 2 RW 9</option>
            <option value="RT 3 RW 9">RT 3 RW 9</option><option value="RT 4 RW 9">RT 4 RW 9</option>
            <option value="RT 5 RW 9">RT 5 RW 9</option><option value="RT 1 RW 10">RT 1 RW 10</option>
            <option value="RT 2 RW 10">RT 2 RW 10</option><option value="RT 3 RW 10">RT 3 RW 10</option>
            <option value="RT 4 RW 10">RT 4 RW 10</option>
          </select>
        </div>
        <div class="flex gap-2 w-full md:w-auto">
          <button id="addButton" class="flex-1 bg-green-700 hover:bg-green-800 text-white px-4 py-2 rounded-lg font-bold shadow-md transition">+ Data Baru</button>
          <button id="pdfButton" class="flex-1 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-bold shadow-md transition">Export PDF</button>
        </div>
      </div>

      <div id="formContainer" class="hidden mb-8 p-6 border-2 border-green-200 rounded-xl bg-green-50 no-print">
        <h3 id="formTitle" class="text-xl font-bold text-green-800 mb-4 text-center">INPUT DATA TAKJIL</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div><label class="block text-sm font-semibold mb-1">Tanggal:</label><input type="date" id="inputTanggal" class="w-full px-3 py-2 border rounded-lg bg-gray-100" readonly></div>
          <div><label class="block text-sm font-semibold mb-1 text-red-600">Nama Lengkap *</label><input type="text" id="inputNama" class="w-full px-3 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-green-500"></div>
          <div><label class="block text-sm font-semibold mb-1 text-red-600">Blok *</label><input type="text" id="inputBlok" class="w-full px-3 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-green-500"></div>
          <div>
            <label class="block text-sm font-semibold mb-1 text-red-600">RT/RW *</label>
            <select id="inputRtRw" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                <option value="RT 1 RW 9">RT 1 RW 9</option><option value="RT 2 RW 9">RT 2 RW 9</option>
                <option value="RT 3 RW 9">RT 3 RW 9</option><option value="RT 4 RW 9">RT 4 RW 9</option>
                <option value="RT 5 RW 9">RT 5 RW 9</option><option value="RT 1 RW 10">RT 1 RW 10</option>
                <option value="RT 2 RW 10">RT 2 RW 10</option><option value="RT 3 RW 10">RT 3 RW 10</option>
                <option value="RT 4 RW 10">RT 4 RW 10</option>
            </select>
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-semibold mb-1 text-red-600">Jenis Takjil *</label>
            <div class="flex gap-6 p-2 bg-white rounded-lg border">
              <label class="flex items-center cursor-pointer"><input type="radio" name="jenisTakjil" value="Mamiri" class="mr-2"> Mamiri</label>
              <label class="flex items-center cursor-pointer"><input type="radio" name="jenisTakjil" value="Mamirat" class="mr-2"> Mamirat</label>
            </div>
          </div>
        </div>
        <div class="mt-6 flex gap-3">
          <button id="saveButton" class="flex-1 bg-green-700 text-white py-3 rounded-lg font-bold">SIMPAN</button>
          <button id="cancelButton" class="flex-1 bg-gray-400 text-white py-3 rounded-lg font-bold">BATAL</button>
        </div>
      </div>

      <div id="loadingState" class="text-center py-10"><div class="loading-spinner mx-auto mb-2"></div><p>Sinkronisasi Database...</p></div>
      
      <div id="tableContainer" class="hidden overflow-x-auto">
        <table id="mainTable" class="w-full border-collapse">
          <thead>
            <tr class="table-header">
              <th class="px-4 py-3 text-left">Tanggal</th>
              <th class="px-4 py-3 text-left">Nama</th>
              <th class="px-4 py-3 text-left">Blok</th>
              <th class="px-4 py-3 text-left">Jenis</th>
              <th class="px-4 py-3 text-left">RT/RW</th>
              <th class="px-4 py-3 text-center no-print">Aksi</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

    </div>
  </main>

  <script>
    const SPREADSHEET_ID = "1YjcZeGWDWspuosBjy3VmQDtJHZ64Gbaez3WgHiWuiCQ";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwa2-28NKYprf_OTtA_OQnuqmyTFZeoMR9g8Fh1WtRnUcyrm1gGWxDiIFiVapblnKA/exec"; 
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=0`;

    let allData = [];
    let filteredData = [];
    let editingIndex = -1;

    const renderTable = () => {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      filteredData.forEach((item, i) => {
        const tr = document.createElement('tr');
        tr.className = i % 2 === 0 ? 'bg-white border-b' : 'bg-green-50 border-b';
        tr.innerHTML = `
          <td class="px-4 py-3 text-sm">${item.tanggal}</td>
          <td class="px-4 py-3 font-bold text-green-900">${item.nama}</td>
          <td class="px-4 py-3 text-sm">${item.blok}</td>
          <td class="px-4 py-3 italic">${item.jenis}</td>
          <td class="px-4 py-3 text-sm">${item.rtrw}</td>
          <td class="px-4 py-3 text-center no-print">
            <button onclick="editRow(${i})" class="text-blue-600 font-bold mr-2">Edit</button>
            <button onclick="deleteRow(${i})" class="text-red-600 font-bold">Hapus</button>
          </td>`;
        tbody.appendChild(tr);
      });
    };

    async function loadData() {
      try {
        const response = await fetch(`${CSV_URL}&cb=${Date.now()}`);
        const text = await response.text();
        const rows = text.split('\n').slice(1);
        allData = rows.filter(r => r.trim()).map((row, idx) => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          return {
            rowIdx: idx,
            tanggal: (cols[0] || '').replace(/"/g, '').trim(),
            nama: (cols[1] || '').replace(/"/g, '').trim(),
            blok: (cols[2] || '').replace(/"/g, '').trim(),
            jenis: (cols[3] || '').replace(/"/g, '').trim(),
            rtrw: (cols[4] || '').replace(/"/g, '').trim()
          };
        }).filter(item => item.nama);
        filteredData = [...allData];
        renderTable();
        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('tableContainer').classList.remove('hidden');
      } catch (err) { document.getElementById('loadingState').innerHTML = "Gagal memuat!"; }
    }

    // FUNGSI PDF (METODE PLUGIN - PALING AMAN)
    document.getElementById('pdfButton').onclick = function() {
      try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // Cek paksa plugin autotable
        if (typeof doc.autoTable !== 'function') {
           alert("Sistem PDF sedang sibuk, tunggu 3 detik lalu klik lagi.");
           return;
        }

        const filterVal = document.getElementById('filterRtRw').value;
        const titleText = filterVal === 'all' ? "REKAP TAKJIL - SEMUA RT/RW" : `REKAP TAKJIL - ${filterVal}`;

        // Desain Header
        doc.setFontSize(18);
        doc.setTextColor(22, 101, 52);
        doc.text("MASJID AL FALAH", 105, 15, { align: 'center' });
        doc.setFontSize(11);
        doc.setTextColor(0, 0, 0);
        doc.text(titleText, 105, 22, { align: 'center' });
        doc.text("Ramadhan 1447 H / 2026 M", 105, 28, { align: 'center' });

        const bodyData = filteredData.map((d, i) => [i + 1, d.tanggal, d.nama, d.blok, d.jenis, d.rtrw]);
        
        // Eksekusi AutoTable
        doc.autoTable({
          startY: 35,
          head: [['No', 'Tanggal', 'Nama', 'Blok', 'Jenis', 'RT/RW']],
          body: bodyData,
          theme: 'grid',
          headStyles: { fillColor: [22, 101, 52], halign: 'center' },
          styles: { fontSize: 9, cellPadding: 2 }
        });

        doc.save(`Laporan_Takjil_${filterVal.replace(/ /g, '_')}.pdf`);
      } catch (e) {
        console.error("PDF Fatal Error:", e);
        alert("Terjadi gangguan sistem PDF. Coba gunakan browser Google Chrome.");
      }
    };

    // CRUD & FILTER
    document.getElementById('saveButton').onclick = async function() {
      const jenis = document.querySelector('input[name="jenisTakjil"]:checked')?.value;
      const data = {
        tanggal: document.getElementById('inputTanggal').value,
        nama: document.getElementById('inputNama').value,
        blok: document.getElementById('inputBlok').value,
        jenis: jenis,
        rtrw: document.getElementById('inputRtRw').value
      };
      if(!data.nama || !data.jenis) return alert("Lengkapi data!");
      this.disabled = true; this.textContent = "Menyimpan...";
      const action = editingIndex >= 0 ? 'update' : 'create';
      const rowIndex = editingIndex >= 0 ? filteredData[editingIndex].rowIdx : null;
      try {
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action, data, rowIndex }) });
        location.reload();
      } catch (e) { alert("Error!"); this.disabled = false; }
    };

    window.editRow = (i) => {
      editingIndex = i;
      const itm = filteredData[i];
      document.getElementById('inputTanggal').value = itm.tanggal;
      document.getElementById('inputNama').value = itm.nama;
      document.getElementById('inputBlok').value = itm.blok;
      document.getElementById('inputRtRw').value = itm.rtrw;
      const rad = document.querySelector(`input[name="jenisTakjil"][value="${itm.jenis}"]`);
      if(rad) rad.checked = true;
      document.getElementById('formContainer').classList.remove('hidden');
      window.scrollTo(0,0);
    };

    window.deleteRow = async (i) => {
      if(!confirm("Hapus data?")) return;
      await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', rowIndex: filteredData[i].rowIdx }) });
      location.reload();
    };

    document.getElementById('addButton').onclick = () => {
      editingIndex = -1;
      document.getElementById('inputTanggal').value = new Date().toISOString().split('T')[0];
      document.getElementById('formContainer').classList.remove('hidden');
    };
    document.getElementById('cancelButton').onclick = () => document.getElementById('formContainer').classList.add('hidden');
    
    function applyFilters() {
      const s = document.getElementById('searchInput').value.toLowerCase();
      const r = document.getElementById('filterRtRw').value;
      filteredData = allData.filter(d => (d.nama.toLowerCase().includes(s) || d.blok.toLowerCase().includes(s)) && (r === 'all' || d.rtrw === r));
      renderTable();
    }
    document.getElementById('searchInput').oninput = applyFilters;
    document.getElementById('filterRtRw').onchange = applyFilters;

    window.onload = loadData;
  </script>
</body>
</html>
