<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Takjil - Masjid Al Falah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.autotable.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Poppins', sans-serif; }
    .gradient-header { background: linear-gradient(to right, #166534, #86efac, #166534); }
    .table-header { background-color: #166534; color: white; }
    .loading-spinner {
      width: 40px; height: 40px; border: 4px solid #f3f3f3;
      border-top: 4px solid #166534; border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @media print { .no-print { display: none; } }
  </style>
</head>
<body class="bg-green-50 min-h-screen">
  
  <header class="gradient-header py-8 px-4 text-center shadow-md text-white no-print">
    <div class="flex justify-center mb-3">
      <img src="https://i.ibb.co.com/JjZqzhR2/logo-al-falah.png" alt="Logo" class="h-24 w-24 object-contain">
    </div>
    <h1 class="text-3xl font-bold text-yellow-300">MASJID AL FALAH</h1>
    <p class="text-xl">Daftar Warga Pemberi Takjil Ramadhan</p>
    <p class="mt-2 text-sm bg-green-800 text-white inline-block px-4 py-1 rounded-full">1447 H / 2026 M</p>
  </header>

  <main class="max-w-7xl mx-auto p-4 md:p-6">
    <div class="bg-white rounded-xl shadow-xl p-6">
      
      <div class="flex flex-wrap gap-4 mb-6 justify-between items-center no-print">
        <div class="flex flex-wrap gap-2 w-full md:w-auto">
          <input type="text" id="searchInput" placeholder="Cari nama..." class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none w-full md:w-48">
          
          <select id="filterRtRw" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none w-full md:w-48">
            <option value="all">Semua RT/RW</option>
            <option value="RT 1 RW 9">RT 1 RW 9</option>
            <option value="RT 2 RW 9">RT 2 RW 9</option>
            <option value="RT 3 RW 9">RT 3 RW 9</option>
            <option value="RT 4 RW 9">RT 4 RW 9</option>
            <option value="RT 5 RW 9">RT 5 RW 9</option>
            <option value="RT 1 RW 10">RT 1 RW 10</option>
            <option value="RT 2 RW 10">RT 2 RW 10</option>
            <option value="RT 3 RW 10">RT 3 RW 10</option>
            <option value="RT 4 RW 10">RT 4 RW 10</option>
          </select>
        </div>

        <div class="flex gap-2 w-full md:w-auto">
          <button id="addButton" class="flex-1 bg-green-700 hover:bg-green-800 text-white px-4 py-2 rounded-lg font-bold transition">+ Data Baru</button>
          <button id="pdfButton" class="flex-1 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-bold flex items-center justify-center gap-2 transition">
            Export PDF
          </button>
        </div>
      </div>

      <div id="formContainer" class="hidden mb-8 p-6 border-2 border-green-200 rounded-xl bg-green-50 no-print">
        <h3 id="formTitle" class="text-xl font-bold text-green-800 mb-4 text-center uppercase">Input Data Takjil</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div><label class="block text-sm font-semibold mb-1">Tanggal:</label><input type="date" id="inputTanggal" class="w-full px-3 py-2 border rounded-lg bg-gray-100" readonly></div>
          <div><label class="block text-sm font-semibold mb-1">Nama Lengkap:</label><input type="text" id="inputNama" class="w-full px-3 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-green-500"></div>
          <div><label class="block text-sm font-semibold mb-1">Blok/No Rumah:</label><input type="text" id="inputBlok" class="w-full px-3 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-green-500"></div>
          <div>
            <label class="block text-sm font-semibold mb-1">RT/RW:</label>
            <select id="inputRtRw" class="w-full px-3 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-green-500">
                <option value="RT 1 RW 9">RT 1 RW 9</option>
                <option value="RT 2 RW 9">RT 2 RW 9</option>
                <option value="RT 3 RW 9">RT 3 RW 9</option>
                <option value="RT 4 RW 9">RT 4 RW 9</option>
                <option value="RT 5 RW 9">RT 5 RW 9</option>
                <option value="RT 1 RW 10">RT 1 RW 10</option>
                <option value="RT 2 RW 10">RT 2 RW 10</option>
                <option value="RT 3 RW 10">RT 3 RW 10</option>
                <option value="RT 4 RW 10">RT 4 RW 10</option>
            </select>
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-semibold mb-1">Jenis Takjil:</label>
            <div class="flex gap-6 p-2 bg-white rounded-lg border">
              <label class="flex items-center cursor-pointer"><input type="radio" name="jenisTakjil" value="Mamiri" class="mr-2"> Mamiri</label>
              <label class="flex items-center cursor-pointer"><input type="radio" name="jenisTakjil" value="Mamirat" class="mr-2"> Mamirat</label>
            </div>
          </div>
        </div>
        <div class="mt-6 flex gap-3">
          <button id="saveButton" class="flex-1 bg-green-700 text-white py-3 rounded-lg font-bold hover:bg-green-800 transition">Simpan Data</button>
          <button id="cancelButton" class="flex-1 bg-gray-400 text-white py-3 rounded-lg font-bold hover:bg-gray-500 transition">Batal</button>
        </div>
      </div>

      <div id="loadingState" class="text-center py-10">
        <div class="loading-spinner mx-auto mb-2"></div>
        <p class="text-gray-500">Menghubungkan ke Database...</p>
      </div>
      
      <div id="tableContainer" class="hidden overflow-x-auto">
        <table id="mainTable" class="w-full border-collapse">
          <thead>
            <tr class="table-header">
              <th class="px-4 py-3 text-left">Tanggal</th>
              <th class="px-4 py-3 text-left">Nama</th>
              <th class="px-4 py-3 text-left">Blok</th>
              <th class="px-4 py-3 text-left">Jenis</th>
              <th class="px-4 py-3 text-left">RT/RW</th>
              <th class="px-4 py-3 text-center no-print">Aksi</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

    </div>
  </main>

  <script>
    // 1. KONFIGURASI
    const SPREADSHEET_ID = "1YjcZeGWDWspuosBjy3VmQDtJHZ64Gbaez3WgHiWuiCQ";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwa2-28NKYprf_OTtA_OQnuqmyTFZeoMR9g8Fh1WtRnUcyrm1gGWxDiIFiVapblnKA/exec"; 
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=0`;

    let allData = [];
    let filteredData = [];
    let editingIndex = -1;

    // 2. RENDER TABEL KE LAYAR
    const renderTable = () => {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      filteredData.forEach((item, i) => {
        const tr = document.createElement('tr');
        tr.className = i % 2 === 0 ? 'bg-white border-b hover:bg-green-50' : 'bg-green-50 border-b hover:bg-green-100';
        tr.innerHTML = `
          <td class="px-4 py-3 text-sm">${item.tanggal}</td>
          <td class="px-4 py-3 font-bold text-green-900">${item.nama}</td>
          <td class="px-4 py-3 text-sm">${item.blok}</td>
          <td class="px-4 py-3 italic">${item.jenis}</td>
          <td class="px-4 py-3 text-sm">${item.rtrw}</td>
          <td class="px-4 py-3 text-center no-print">
            <button onclick="editRow(${i})" class="text-blue-600 font-bold mr-2 hover:underline">Edit</button>
            <button onclick="deleteRow(${i})" class="text-red-600 font-bold hover:underline">Hapus</button>
          </td>`;
        tbody.appendChild(tr);
      });
    };

    // 3. LOAD DATA AWAL
    async function loadData() {
      try {
        const response = await fetch(`${CSV_URL}&cb=${Date.now()}`);
        const text = await response.text();
        const rows = text.split('\n').slice(1);
        
        allData = rows.filter(r => r.trim()).map((row, idx) => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          return {
            rowIdx: idx,
            tanggal: (cols[0] || '').replace(/"/g, '').trim(),
            nama: (cols[1] || '').replace(/"/g, '').trim(),
            blok: (cols[2] || '').replace(/"/g, '').trim(),
            jenis: (cols[3] || '').replace(/"/g, '').trim(),
            rtrw: (cols[4] || '').replace(/"/g, '').trim()
          };
        }).filter(item => item.nama);

        filteredData = [...allData];
        renderTable();
        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('tableContainer').classList.remove('hidden');
      } catch (err) {
        document.getElementById('loadingState').innerHTML = `<p class="text-red-500 font-bold">Koneksi Error! Refresh halaman.</p>`;
      }
    }

    // 4. FUNGSI EXPORT PDF (PERBAIKAN)
    document.getElementById('pdfButton').onclick = function() {
      try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('p', 'mm', 'a4');
        
        const filterValue = document.getElementById('filterRtRw').value;
        const titleText = filterValue === 'all' ? "REKAP TAKJIL - SEMUA RT/RW" : `REKAP TAKJIL - ${filterValue}`;

        // Header PDF
        doc.setFontSize(18);
        doc.setTextColor(22, 101, 52);
        doc.text("MASJID AL FALAH", 105, 20, { align: 'center' });
        
        doc.setFontSize(11);
        doc.setTextColor(80, 80, 80);
        doc.text(titleText, 105, 27, { align: 'center' });
        doc.text("Ramadhan 1447 H / 2026 M", 105, 33, { align: 'center' });
        
        doc.setDrawColor(22, 101, 52);
        doc.line(20, 36, 190, 36);

        // Data Laporan
        const tableRows = filteredData.map((item, index) => [
            index + 1,
            item.tanggal,
            item.nama,
            item.blok,
            item.jenis,
            item.rtrw
        ]);

        doc.autoTable({
          startY: 42,
          head: [['No', 'Tanggal', 'Nama', 'Blok', 'Jenis', 'RT/RW']],
          body: tableRows,
          theme: 'grid',
          headStyles: { fillColor: [22, 101, 52], halign: 'center' },
          styles: { fontSize: 9, cellPadding: 2 },
          columnStyles: { 0: { halign: 'center' } }
        });

        // Tanda Tangan
        const finalY = doc.lastAutoTable.finalY + 15;
        doc.setFontSize(10);
        doc.text("Mengetahui,", 150, finalY);
        doc.text("Takmir Masjid Al Falah", 150, finalY + 5);
        doc.text("___________________", 150, finalY + 25);

        doc.save(`Laporan_Takjil_${filterValue.replace(/ /g, '_')}.pdf`);
      } catch (e) {
        alert("Gagal membuat PDF. Pastikan koneksi internet stabil.");
        console.error(e);
      }
    };

    // 5. FILTER & SEARCH
    function applyFilters() {
      const searchVal = document.getElementById('searchInput').value.toLowerCase();
      const rtVal = document.getElementById('filterRtRw').value;

      filteredData = allData.filter(d => {
        const matchSearch = d.nama.toLowerCase().includes(searchVal) || d.blok.toLowerCase().includes(searchVal);
        const matchRt = rtVal === 'all' || d.rtrw === rtVal;
        return matchSearch && matchRt;
      });
      renderTable();
    }

    document.getElementById('searchInput').oninput = applyFilters;
    document.getElementById('filterRtRw').onchange = applyFilters;

    // 6. SIMPAN DATA
    document.getElementById('saveButton').onclick = async function() {
      const jenis = document.querySelector('input[name="jenisTakjil"]:checked')?.value;
      const data = {
        tanggal: document.getElementById('inputTanggal').value,
        nama: document.getElementById('inputNama').value,
        blok: document.getElementById('inputBlok').value,
        jenis: jenis,
        rtrw: document.getElementById('inputRtRw').value
      };

      if(!data.nama || !data.jenis) return alert("Nama dan Jenis Takjil harus diisi!");
      
      const btn = this;
      btn.disabled = true; btn.textContent = "Sedang Menyimpan...";
      
      const action = editingIndex >= 0 ? 'update' : 'create';
      const rowIndex = editingIndex >= 0 ? filteredData[editingIndex].rowIdx : null;

      try {
        const resp = await fetch(SCRIPT_URL, { 
          method: 'POST', 
          body: JSON.stringify({ action, data, rowIndex }) 
        });
        if(resp.ok) {
           alert("Data Berhasil Sinkron!");
           location.reload();
        }
      } catch (e) { 
        alert("Gagal kirim data."); 
        btn.disabled = false; btn.textContent = "Simpan Data"; 
      }
    };

    // 7. EDIT & DELETE
    window.editRow = (i) => {
      editingIndex = i;
      const itm = filteredData[i];
      document.getElementById('formTitle').textContent = "Edit Data Takjil";
      document.getElementById('inputTanggal').value = itm.tanggal;
      document.getElementById('inputNama').value = itm.nama;
      document.getElementById('inputBlok').value = itm.blok;
      document.getElementById('inputRtRw').value = itm.rtrw;
      const rad = document.querySelector(`input[name="jenisTakjil"][value="${itm.jenis}"]`);
      if(rad) rad.checked = true;
      document.getElementById('formContainer').classList.remove('hidden');
      window.scrollTo({top: 0, behavior: 'smooth'});
    };

    window.deleteRow = async (i) => {
      if(!confirm("Hapus data dari Google Sheets?")) return;
      try {
        await fetch(SCRIPT_URL, { 
          method: 'POST', 
          body: JSON.stringify({ action: 'delete', rowIndex: filteredData[i].rowIdx }) 
        });
        location.reload();
      } catch (e) { alert("Gagal hapus!"); }
    };

    document.getElementById('addButton').onclick = () => {
      editingIndex = -1;
      document.getElementById('formTitle').textContent = "Tambah Data Baru";
      document.getElementById('inputTanggal').value = new Date().toISOString().split('T')[0];
      document.getElementById('formContainer').classList.remove('hidden');
    };
    
    document.getElementById('cancelButton').onclick = () => document.getElementById('formContainer').classList.add('hidden');

    window.onload = loadData;
  </script>
</body>
</html>
